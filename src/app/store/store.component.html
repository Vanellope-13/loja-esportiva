
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


 <!-- Barra do SportStore -->
<div class="container-fluid" >
    <div class="row">
        <div class="col bg-success text-white " style="background-color= red">
            <a class="navbar-brand">Sports Store</a>
        </div>
    </div>

     <!-- parte dos botões-->
    <div class="row">
        <div class="col-3 p-2">
            <button class="btn btn-block btn-outline-success" (click)="changeCategory()">Home</button>
            <button *ngFor="let cat of categories" 
                    class="btn btn-outline-success btn-block"
                    [class.active]="cat == selectedCategory" (click)="changeCategory(cat)">
                    {{cat}}
                </button>

                <br><br>
                
                 <!-- barra de pesquisa-->
                <i class="fas fa-search">
                  
                </i>
                <input type = "text" placeholder="Pesquisa..." [(ngModel)]="pesquisar">
                <div *ngFor="let product of products">
                        <ng-container *ngIf=" pesquisar == product.name"><br>

                            <h4>
                      <img width=70 height=70 [src]="product.imagem">
                                                    
                               {{product.name}}

                                 <span class="badge badge-pill badge-success float-rigth">
                                     {{ product.price | currency:"USD":"symbol":"2.2-2" }}
                                 </span>
                             </h4>
                             <div class="card-text bg-success p-1">{{product.description}}</div></ng-container>
                    </div>      
            </div>
 
  <!-- exposição dos produtos -->
        <div class="col-9 p-2">
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
                <h4>

                  <img width=70 height=70 [src]="product.imagem">

                    {{product.name}}
                    <span class="badge badge-pill badge-success float-right">
                        {{ product.price | currency:"USD":"symbol":"2.2-2" }}
                    </span>
                </h4>
                <div class="card-text bg-white p1-">{{product.description}}</div>
            </div>
 
          <!-- Parte dos botões de mudar de página  -->
            <div class="form-inline float-left mr-1" >
                <select class="form-control" [value]="productsPerPage"
                            (change)="changePageSize($event.target.value)">
                        <option value="3">3 per Page</option>
                        <option value="4">4 per Page</option>
                        <option value="6">6 per Page</option>
                        <option value="8">8 per Page</option>
                    </select>
            </div>
 
            <div class="btn-group float-left" style="margin-top: 10px; margin-left: 700px; margin-right: 15px; ">
                <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
                class="btn btn-outline-success" [class.active]="page == selectedPage">{{page}}</button>
            </div>
        </div>
    </div>
</div>
 
 




  </body>
</html>
